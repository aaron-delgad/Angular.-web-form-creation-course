<div class="container">
  <mat-card class="button-card"><button mat-stroked-button color="warn"
    routerLink="/admin/product/productCreate">Crear Producto</button></mat-card>
  <div class="row">
    <mat-card *ngFor="let item of products" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 example-card mx-3">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button [routerLink]="['/admin/product/productUpdate/',item._id]">Editar</button>
        <button mat-button>Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
