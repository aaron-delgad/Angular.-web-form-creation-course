<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>
    <div *ngIf="(products$ | async) as products">
        <p *ngIf="products.length === 0">no hay productos</p>
        <div class="row" *ngFor="let product of products">
          <div class="col-xs-12 col-sm-2 col-md-2">
            <div class="box">
              <img class="image" [src]="product.image" alt="">
            </div>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="box">
              {{ product.name }}
            </div>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="box">
              {{ product.price }}
            </div>
          </div>
        </div>
    </div>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <form [formGroup]="form">
      <mat-card class="example-card">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input placeholder="Nombre" formControlName="name" matInput type="text">
          </mat-form-field>
        <button mat-raised-button color="primary" type="button" (click)="AddAddressField()">Add address</button>
          <div formArrayName="address" *ngFor="let address of addressField.controls; let i=index">
            <div [formGroupName]="i">
              <mat-form-field class="example-full-width">
                <mat-label>ZipCode</mat-label>
                <input placeholder="zip" formControlName="zip" matInput type="text">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Text</mat-label>
                <input placeholder="text" formControlName="text" matInput type="text">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" (click)="save()">Next</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenifo</h1>
  </mat-step>
</mat-horizontal-stepper>
